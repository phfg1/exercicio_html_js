<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <div class="container">
        <h2><center>Digite 2 números, onde A seja menor que B.</center></h2>
        <form id="form-ab">
            <input type="number" id="numero-a" required placeholder="Digite o número 'A'">
            <input type="number" id="numero-b" required placeholder="Digite o número 'B'">
            <button id="btn-submit" type="submit">Enviar</button>

            <div id="mensagem" class="message"></div>
        </form>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
